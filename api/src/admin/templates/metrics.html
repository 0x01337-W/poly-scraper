<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metrics (24h)</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" />
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong>PolyScraper Admin</strong></li>
        </ul>
        <ul>
          <li><a href="/admin">Dashboard</a></li>
        </ul>
      </nav>
      <article>
        <h1>Metrics (last 24h)</h1>
        <table>
          <thead>
            <tr>
              <th>API Key</th>
              <th>Total</th>
              <th>2xx</th>
              <th>4xx</th>
              <th>5xx</th>
            </tr>
          </thead>
          <tbody>
            {% for m in metrics %}
            <tr>
              <td><code>{{ m.api_key or '-' }}</code></td>
              <td>{{ m.total }}</td>
              <td>{{ m.s2xx }}</td>
              <td>{{ m.s4xx }}</td>
              <td>{{ m.s5xx }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </article>
    </main>
  </body>
  </html>
