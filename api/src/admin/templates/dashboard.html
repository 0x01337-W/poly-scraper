<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" />
  </head>
  <body>
    <main class="container">
      <nav>
        <ul>
          <li><strong>PolyScraper Admin</strong></li>
        </ul>
        <ul>
          <li><a href="/admin">Dashboard</a></li>
          <li>
            <form method="post" action="/admin/logout">
              <button type="submit" class="secondary">Logout</button>
            </form>
          </li>
        </ul>
      </nav>
      <article>
        <h1>Dashboard</h1>
        <h3>OpenSearch</h3>
        <ul>
          <li>Status: {{ health.status if health else 'unknown' }}</li>
        </ul>
        <h3>Indices (doc counts)</h3>
        <ul>
          {% for name, count in indices.items() %}
          <li><strong>{{ name }}</strong>: {{ count if count is not none else 'n/a' }}</li>
          {% endfor %}
        </ul>
        <p><a href="/admin/keys">Manage API keys</a></p>
      </article>
    </main>
  </body>
  </html>
